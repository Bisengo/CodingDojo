<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>MY FLASK TEMPLATE</h3>
    <p>Phrase: {{phrase}}</p>
    <p>Times: {{times}}</p>

    {% for x in range(times) %}
        <p>{{phrase}}</p>
    {% endfor %}

    {% if phrase == "Hello" %}
        <p>The phrase says Hello</p>
    {% endif %}
</body>
</html>
