<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

        tr:nth-child(even) {
            background-color: #dddddd;
            }
    </style>
</head>
<body>
    <h1>Add a Book</h1>
    <form action="/createBook" method="post">
            {% csrf_token %}
        <p>title: <input type="text" name="titleFromHtml" id=""><p>
        <p>Description: <textarea name="descFromHtml" id="" cols="30" rows="10"></textarea> 
        <p><input type="submit" value="add"></p>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for bookObj in booksFromDB %}
        <tr>
            <td>{{bookObj.id}}</td>
            <td>{{bookObj.title}}</td>
            <td><a href="/books/{{bookObj.id}}">View</a></td>
        </tr>
        {% endfor %}
</body>
</html>
