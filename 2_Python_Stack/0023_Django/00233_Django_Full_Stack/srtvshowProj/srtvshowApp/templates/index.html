<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    {{all_shows}}
    <table>
        <tr>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>actions</th>
        </tr>
        {% for showobj in all_shows %}
        <tr>
            <td>{{showobj.title}}</td>
            <td>{{showobj.network}}</td>
            <td>{{showobj.release_date}}</td>
            <td>
                |<a href="/shows/{{showobj.id}}">Show</a>
                |<a href="/shows/{{showobj.id}}/edit">Edith</a>|
                <a href="/shows/{{showobj.id}}/destroy">Delete</a>|
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add a New Show</a>

</body>
</html>
