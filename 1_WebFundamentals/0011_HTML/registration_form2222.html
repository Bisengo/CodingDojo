<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>My Registration Form</p>
        <label>
            First Name:<input type="text" name="first_name">
        </label><br><br>
        <label>
            Last Name:<input type="text" name="last_name">
        </label><br><br>
        <label>
            Email:<input type="text" name="email">
        </label><br><br>
        <label>
            Password:<input type="text" name="password">
        </label><br><br>
        <label>
            Password Confirm:<input type="text" name="password_confirm">
        </label><br><br>
        <label>
            Birthday:<input type="text" name="birthday" value="mm/dd/yyyy">
        </label><br><br>
        <label>
            Male<input type="radio" name="gender" value="male">
        </label>
        <label>
            Female<input type="radio" name="gender" value="female">
        </label>
        <label>
            Other<input type="radio" name="gender" value="female">
        </label><br><br>
        <p>A Short Description about yourself:</p>
        <label>
            <textarea name="description"></textarea>
        </label><br><br>
        <label>
            Favorite Language:
            <select name="gender">
                <option value="male">JavaScript</option>
                <option value="female">Java</option>
            </select>
        </label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
