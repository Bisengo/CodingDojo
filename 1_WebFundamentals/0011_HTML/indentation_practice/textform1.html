<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Form</title>
</head>
<body>
    <!--Text Field-->
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <!--Password Field-->
    <label for="password">Password</label>
    <input type="password" id="password" name="password"><br><br>

    <!--Radio Button-->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline"><br><br>

    <!--Dropout Menu-->
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="decline">Prefer not to say</option>
    </select><br><br>
    
    <!--Check Boxes-->
    <label for="blue">Blue</label>
    <input type="checkbox" id="blue" name="color" value="blue"><br>
    <label for="green">Green</label>
    <input type="checkbox" id="green" name="color" value="green"><br>
    <label for="red">Red</label>
    <input type="checkbox" id="red" name="color" value="red"><br>
    <label for="black">Black</label>
    <input type="checkbox" id="black" name="color" value="black"><br>
    <label for="purple">Purple</label>
    <input type="checkbox" id="purple" name="color" value="purple"><br><br>

    <!--Text Area-->
    <textarea name="description"></textarea><br><br>

    <!--Hidden Field-->   
    <input type="hidden" id="custId" name="custId" value="3487"><br>

    <input type="submit" value="Submit">

</body>
</html>
