<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Advanced 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.alert').click(function () {
                alert('you clicked me!');
            });

            //the new buttons that are generated here are of class='alert'
            //however, they do not give the 'you clicked me!' 
            //message when you click them (because 
            //they are dynamically generated)
            //they do not exist in the browser
            $('.new_btn').click(function () {
                $('#buttons').append("<button class='alert'>I am a dynamically generated</button>");
            });

            // add the .on() function to
            // make them responsive
            $(document).on('click', '.alert', function () {
                alert('you clicked me!');
            })



        })
    </script>

</head>

<body>
    <h1>Static Content</h1>
    <div>
        <button class='alert'>click me for a message</button>
        <button class='alert'>click me for a message</button>
        <button class='alert'>click me for a message</button>
        <button class='new_btn'>Click me to add a new button!</button>
    </div>
    <h3>Dynamically rendered content</h3>
    <div id='buttons'></div>

</body>

</html>
