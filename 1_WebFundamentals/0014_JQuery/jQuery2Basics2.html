<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('a').click(function () {
                alert('You are now leaving the page');
            })

            //effect methods: to toggle the visibility property of items
            $('#hide').click(function () {
                $('p').hide();
            })

            $('#show').click(function () {
                $('p').show();
            })

            //manipulation methods: add/change text or html to your document
            $('h3').hover(function () {
                $('h2').text('go the see the space Needle');
            });

            $('.append').click(function () {
                $('.result').append('<h4>.append add HTML!</h4>');
            });

            //css method
            $('button').click(function () {
                $('button').css('background-color', 'yellow');
            });

        })
    </script>


</head>

<body>
    <div class='result'></div>
    <p>This is a paragraph</p>
    <p>This is also a paragraph</p>
    <button id='hide'>This will hide all paragraphs</button>
    <button id='show'>Click to show all paragraphs</button>
    <a id='mylink' href='http://www.google.com'>Go to google</a>
    <h3>Mountain view, California</h3>
    <h2>Seattle, Washington</h2>
    <button class='append'> Click to see .append work!</button>
    <div class='result'></div>
</body>

</html>
